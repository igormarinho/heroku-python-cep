<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Busca Cep Fácil</title>
  </head>
  <body>
    <h1 style=" text-align:center;">Busca Cep Fácil</h1>
    <form method="POST" action="">
      <div class="mb-3" style="width: 70%; margin-left: 15%;">
        <label for="exampleInputEmail1" class="form-label">Digite o Cep</label>
        <input name="cep"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Exemplo: 00000000</div>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 30%;margin-left: 35%;">Buscar</button>
    </form>

    <table class="table table-success table-striped table-hover table-bordered" style="width: 60%; margin-left:20%;">
  <thead>

  </thead>
  <tbody>
   {%for item in ceps%}
    <tr>
      <th scope="row">CEP: </th>
      <td> {{item.cep}}</td>

    </tr>
    <tr>
      <th scope="row">Rua: </th>
      <td>{{item.logradouro}}</td>

    </tr>
    <tr>
      <th scope="row">Bairro:</th>
      <td colspan="2">{{item.bairro}}</td>

    </tr>
  <tr>
      <th scope="row">Cidade:</th>
      <td colspan="2">{{item.localidade}}</td>

    </tr>
  <tr>
      <th scope="row">Estado:</th>
      <td colspan="2">{{item.uf}}</td>

    </tr>
  {%endfor%}
  <br>

  </tbody>
</table>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
  </body>
</html>
